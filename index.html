<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Cronômetro</title>
</head>

<body>
    <div class="content-main">
        <div class="container">
            <h1 class="title">Cronômetro em JavaScript</h1>
            <div class="time">
                <div class="minutes" id="minutes">00</div>
                <div class="separetor">:</div>
                <div class="seconds" id="seconds">00</div>
                <div class="separetor">:</div>
                <div class="milliseconds" id="milliseconds">000</div>
            </div>
            <div class="buttons">
                <button class="bnt" id="start">start</button>
                <button class="bnt" id="pause">pause</button>
                <button class="bnt" id="reset">reset</button>
                <button class="bnt" id="resume">resume</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
